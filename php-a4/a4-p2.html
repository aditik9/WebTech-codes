<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>

  <body>
    <form action="a4-p2.php" method="POST">
      <label>Enter First Name : </label>
      <input type="text" name="fname" value=""><br><br>

      <input type="text" name="lname" value=""><br><br>
